<ion-header class="ion-no-border">

  <ion-item lines="none">

</ion-item>

</ion-header>

<ion-content [fullscreen]="true" color="light">
<div class="main-header"></div>

<ion-grid>
  <ion-row>
    <ion-col size="6">
      <ion-label>
        <ion-note color="dark" class="ion-margin-start">
          Recipe
        </ion-note>
        <p>
          <ion-chip color="dark">
            <ion-label class="ion-text-wrap">
              2342
            </ion-label>
            <img src="assets/icon/add.png" width="20" height="20">
          </ion-chip>
        </p>
      </ion-label>
    </ion-col>
    <ion-col size="6" class="ion-text-end">
      <ion-button color="light" size="small">
        <ion-text color="primary">Top Up</ion-text>
      </ion-button>
    </ion-col>
  </ion-row>

  <ion-row class="ion-margin-horizontal ion-margin-top">
    <ion-col>
      <ion-label color="light">
        <b>All Features</b>
      </ion-label>
    </ion-col>
  </ion-row>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Categories</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Recipe" src="assets/icon/recipe-book.png" />
          </ion-thumbnail>
          <ion-label>Collects</ion-label>
          <ion-button [routerLink]="['/collections']">></ion-button>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Nutrition Tips" src="assets/icon/idea.png" />
          </ion-thumbnail>
          <ion-label>Nutritional Information</ion-label>
          <ion-button [routerLink]="['/tips']">></ion-button>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="News" src="assets/icon/newspaper.png" />
          </ion-thumbnail>
          <ion-label>Nutritional Articles</ion-label>
          <ion-button [routerLink]="['/articles']">></ion-button>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="User Profile" src="assets/icon/two-people.png" />
          </ion-thumbnail>
          <ion-label>Food Diary</ion-label>
          <ion-button [routerLink]="['/tips']">></ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <h1 class="list-header">* Trending News</h1>

  <ion-card *ngFor="let n of news">
    <img src="{{n.image_url}}"/>
    <ion-card-header>
      <ion-card-title>{{n.title}}</ion-card-title>
      <ion-card-subtitle>{{n.description}}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      {{n.source}}
    </ion-card-content>
  </ion-card>

</ion-grid>


</ion-content>
