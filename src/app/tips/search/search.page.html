<ion-content>
  <!-- Header -->
  <ion-header>
    <div class="header">
      <!-- Back button -->
      <ion-button [routerLink]="['/tips']" class="back">Back</ion-button>
      <!-- Title: Search -->
      <h1>Search</h1>
      <!-- Home button -->
      <a [routerLink]="['/home']">
        <img src="assets/icon/home-outline.svg"/>
      </a>
    </div>
  </ion-header>
 
  <!-- Category -->
  <div class="categories"></div>
  
 <!-- List of search results -->
 <ion-list>
  <ion-item>
    <!-- Displaying search query -->
    Search result of '{{ searchQuery }}'
  </ion-item>
  
</ion-list>
 <!-- Card for each search result -->
<ion-card *ngFor="let food of information">
  <ion-card-header>
    <!-- Food description -->
    <ion-card-title>{{ food.description }}</ion-card-title>
    <!-- Brand owner -->
    <ion-card-subtitle>Brand Owner: {{ food.brandOwner }}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <!-- Food ingredient -->
          <ion-label>Ingredient:</ion-label>
          <ion-text>{{ food.ingredient }}</ion-text>
        </ion-col>
        <ion-col size="6">
          <!-- Market country -->
          <ion-label>Market Country:</ion-label>
          <ion-text>{{ food.marketCountry }}</ion-text>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <!-- Food category -->
          <ion-label>Category:</ion-label>
          <ion-text>{{ food.foodCategory }}</ion-text>
        </ion-col>
        <ion-col size="6" class="ion-text-right">
         <!-- Button to view details -->
          <ion-button (click)="goToDetails(food.fdcId)">Details</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
<!-- Infinite scroll -->
<ion-infinite-scroll>
  <ion-infinite-scroll-content loadingText="Please wait..." loadingSpinner="bubbles"></ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
